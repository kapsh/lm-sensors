# Requires it87 driver with support for IT8688E Super I/O chip
# Tested with https://github.com/frankcrawford/it87 on B550 AORUS PRO (rev. 1.0)

chip "it8688-isa-0a40"

    # Labeled as marked on board
    label fan1 "CPU_FAN"
    label fan2 "SYS_FAN1"
    label fan3 "SYS_FAN2"
    label fan4 "SYS_FAN3"
    label fan5 "CPU_OPT"

    # Labeled according to names in UEFI "Smart Fan" utility
    label temp1 "System 1" #?
    label temp2 "System 2" #?
    label temp3 "CPU"
    label temp4 "PCIEX16"
    label temp5 "VRM MOS"
    label temp6 "PCH"

    ignore intrusion0
